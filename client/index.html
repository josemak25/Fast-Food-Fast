<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fast Food Fast</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/modal.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="topnav">
        <h1><img src="./assets/images/emblem.png" alt="Snow" id="logo"> Fast Food Fast</h1>
        <form class="login" id="login-form">
            <span class='my-login small'><input id="lemail" type="email" placeholder="email" required></span>
            <span class='my-login small'><input id="lpassword" type="password" placeholder="password"></span>
            <span class='small'><input id="login-click" type="button" value="LOGIN" onclick="checkForm()"></span>
        </form>
    </div>

    <div id="background">
        <div class="row" id="overlay">
            <div class="leftcolumn">
                <div class="card main-card">
                    <h1>Kitchen for all</h1>
                    <h5>Don't wait</h5>
                    <p>Order for your meals online now</p>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="card .signup">
                    <p class="form_label">SIGN UP FORM</p>
                    <form id="signup">
                        <p>
                            <input id="sname" type="text" placeholder="name">
                        </p>
                        <p>
                            <input id="semail" type="email" placeholder="email">
                        </p>
                        <p>
                            <input id="sphone" type="text" placeholder="phone" pattern = "[0-9]{11,}" required>
                        </p>
                        <p>
                            <input id="spassword" type="password" placeholder="******">
                        </p>
                        <p>
                            <input id="confirmPassword" type="password" placeholder="******">
                        </p>
                        <p>
                            <input type="button" value="SIGNUP" onclick="checkSignUpForm()">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="loader"></div>
    <div id="alert" class="popup">
        <div class="popup-content">
            <h2 id="title"></h2>
            <div id="msg" class="content">
                
            </div>
            <span class="alert-btn"><input type="button" value="Ok" id="close-btn" class="status accept"></span>
        </div>
    </div>
    <div class="footer">
        <h3>Andela Copyright@2018</h3>
    </div>

</body>
<script src="./assets/js/jwt-decode.min.js"></script>
<script type="text/javascript" src="./assets/js/request.js"></script>
<script type="text/javascript" src="./assets/js/form.js"></script>
<script type="text/javascript" src="./assets/js/click.js"></script>
</html>
